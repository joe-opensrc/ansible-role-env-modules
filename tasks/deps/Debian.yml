# Debian + Ubuntu
#
- name: Install prequisites via package manager
  become: yes
  register: apt_install
  ansible.builtin.apt:
    update_cache: yes
    force_apt_get: yes
    update_cache_retries: 1
    update_cache_retry_max_delay: 5
    install_recommends: no
    package:
      - tar
      - gzip
      - unzip
      - dejagnu
      - man
      - tcl-dev
      - ca-certificates
      - wget
      - sudo

- name: InfoÂ¦ install apt?
  ansible.builtin.debug:
    msg: "{{ apt_install }}"
